<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Page Template</title>
  <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
  <script type="text/javascript">
  <var animals = [Armadillo, Tiger, Bear, Platapus]
  d3.select("body").selectAll("p")
    .data(animals)
    .enter()
    .append("p")
    .text(function(d){return d;});
  </script>
  </body>
  </html>
